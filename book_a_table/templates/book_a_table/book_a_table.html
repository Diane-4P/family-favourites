{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Book a Table{% endblock %}

{% block content %}

<!-- Alert for error messages -->
 <div id="error-alert" class="alert alert-danger" role="alert" style="display: none;">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
</div>

<!-- Add booking a table using Bootstrap 5.3.0 -->
<div class="container-fluid my-2">
    <div class="card">
        <h2 class="card-header text-center mb-4">Book a Table</h2>
        <div class="card-body">
            <div class="book-a-table row g-3 justify-content-center text-center">
                <form method="post" action="{% url 'book_a_table' %}" class="col col-sm-4 col-md-8">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="book-now-btn btn btn-primary mx-4">Book Now</button>
                    <a href="{% url 'book_a_table' %}" class="btn btn-secondary mx-4">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
