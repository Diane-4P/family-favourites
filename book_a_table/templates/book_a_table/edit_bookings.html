{% {% extends "base.html" %} %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Bookings{% endblock %}

{% block content %}

<!-- Alert for error messages -->
<div id="error-alert" class="alert alert-danger" role="alert" style="display: none;">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
</div>

<!-- Edit bookings form using Bootstrap 5.3.0 -->
 <div class="container-fluid my-2">
    <div class="card">
        <h2 class="card-header text-center mb-4">Change Booking</h2>
        <div class="card-body">
            <div class="row g-3 justify-content-center text-center">
                <form method="post" class="page-card-body">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="action-btn mx-4">Confirm</button>
                    <a href="{{ bookings_url }}" class="btn action-btn mx-4">Cancel</a>
                </form>
            </div>
        </div>
    </div>
 </div>

{% endblock %}
