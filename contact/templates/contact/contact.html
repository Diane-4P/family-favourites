{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Contact{% endblock %}

{% block content %}

<!-- Alert for error messages -->
 <div id="error-alert" class="alert alert-danger" role="alert" style="display: none;">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
</div>

<!-- Add contact us using Bootstrap 5.3.0 -->
<div class="container-fluid my-2">
    <div class="card h-auto">
        <h2 class="card-header text-center mb-4">Contact Us</h2>
        <div class="card-body">
            <div class="row g-3 justify-content-center text-center">
                <form method="post" action="{% url 'contact' %}" class="col col-sm-4 col-md-8">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="contact-btn btn btn-primary mx-4">Send</button>
                    <a href="{% url 'index' %}" class="btn btn-secondary mx-4">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
